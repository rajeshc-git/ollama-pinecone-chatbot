<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pinecone Assistant Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    #chat::-webkit-scrollbar {
      width: 8px;
    }
    #chat::-webkit-scrollbar-track {
      background: #2d2d4a;
      border-radius: 4px;
    }
    #chat::-webkit-scrollbar-thumb {
      background: #4a4a7c;
      border-radius: 4px;
    }
    #chat::-webkit-scrollbar-thumb:hover {
      background: #5a5a9c;
    }
    .markdown-content p {
      margin-bottom: 1rem;
    }
    .markdown-content ul, .markdown-content ol {
      list-style: disc;
      margin-left: 1.5rem;
      margin-bottom: 1rem;
    }
    .markdown-content li {
      margin-bottom: 0.5rem;
    }
    .markdown-content strong {
      font-weight: 700;
    }
    .markdown-content table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
      background: #252545;
    }
    .markdown-content th,
    .markdown-content td {
      border: 1px solid #4a4a7c;
      padding: 0.75rem;
      text-align: left;
    }
    .markdown-content th {
      background: #2d2d4a;
      font-weight: 600;
      color: #e0e0e0;
    }
    .markdown-content td {
      color: #d1d1d1;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-2xl bg-[#1e1e3a] rounded-2xl shadow-2xl flex flex-col overflow-hidden">
    <div class="p-6 border-b border-[#2d2d4a]">
      <h2 class="text-2xl font-semibold text-white">ABI Chatbot</h2>
      <p class="text-sm text-gray-400">Powered by Gemma3</p>
    </div>
    <div id="chat" class="flex-1 p-6 overflow-y-auto max-h-[70vh]"></div>
    <div class="p-4 border-t border-[#2d2d4a] bg-[#252545]">
      <div class="flex gap-3">
        <input 
          type="text" 
          id="message" 
          placeholder="Ask a question..." 
          class="flex-1 bg-[#2d2d4a] text-white placeholder-gray-400 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#4a4a7c] transition"
        />
        <button 
          id="send" 
          class="bg-[#4a4a7c] hover:bg-[#5a5a9c] text-white rounded-lg px-6 py-3 font-medium transition duration-200"
        >
          Send
        </button>
      </div>
    </div>
  </div>

  <script defer>
    if (typeof marked === 'undefined') {
      console.error('Error: marked library not loaded');
      document.getElementById('chat').innerHTML = '<div class="text-red-400 p-4">Error: Markdown parser not loaded.</div>';
    }
    if (typeof DOMPurify === 'undefined') {
      console.error('Error: DOMPurify library not loaded');
      document.getElementById('chat').innerHTML = '<div class="text-red-400 p-4">Error: Sanitization library not loaded.</div>';
    }

    const API_KEY = "pcsk_3dtYy2_2YG7mAqcKpRhxe8TDa3Gm9jeaSwL1xHmFKNmBFpRjWWYfSbywt6ZvahAbRcj1SU";
    const ASSISTANT_NAME = "myrag";
    const API_URL = `http://localhost:8000/chat`;
    const chatContainer = document.getElementById('chat');
    const input = document.getElementById('message');
    const sendBtn = document.getElementById('send');

    function appendMessage(role, content) {
      const div = document.createElement('div');
      div.className = `message py-3 px-4 rounded-lg mb-4 ${role === 'user' ? 'bg-[#2d2d4a] text-white' : 'bg-[#252545] text-gray-200'}`;
      let parsedContent = content || '';
      if (typeof marked !== 'undefined') {
        parsedContent = marked.parse(content || '');
      }
      const sanitizedContent = typeof DOMPurify !== 'undefined'
        ? DOMPurify.sanitize(parsedContent, { USE_PROFILES: { html: true } })
        : parsedContent;
      div.innerHTML = `<span class="font-semibold ${role === 'user' ? 'text-blue-400' : 'text-green-400'}">${role}:</span> <span class="markdown-content">${sanitizedContent}</span>`;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return div;
    }

    function updateMessage(div, content) {
      let parsedContent = content || '';
      if (typeof marked !== 'undefined') {
        parsedContent = marked.parse(content || '');
      }
      const sanitizedContent = typeof DOMPurify !== 'undefined'
        ? DOMPurify.sanitize(parsedContent, { USE_PROFILES: { html: true } })
        : parsedContent;
      const contentSpan = div.querySelector('.markdown-content');
      contentSpan.innerHTML = sanitizedContent;
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const userInput = input.value.trim();
      if (!userInput) return;

      appendMessage('user', userInput);
      input.value = '';

      const payload = {
  messages: [{ role: 'user', content: userInput }],
  stream: true,
  model: 'llama3.2:1b ' 
};

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
             'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}, statusText: ${response.statusText}`);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let accumulatedContent = '';
        const messageDiv = appendMessage('assistant', '');

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value, { stream: true });
          const lines = chunk.split('\n').filter(line => line.trim());

          for (const line of lines) {
            try {
              const jsonStr = line.replace(/^data:\s*/, '').trim();
              if (!jsonStr || jsonStr === '[DONE]') continue;

              const data = JSON.parse(jsonStr);
              console.log('Parsed chunk:', data);

              const type = data.type || '';
              if (type === 'content_chunk' && data.delta?.content) {
                accumulatedContent += data.delta.content;
                updateMessage(messageDiv, accumulatedContent);
              }

              // Optional: log or handle citations, message_end, etc.
              if (type === 'citation') {
                console.log('Citation:', data.citation);
              }

            } catch (e) {
              console.error('Chunk parse error:', e, 'Chunk:', line);
            }
          }
        }

        if (!accumulatedContent) {
          updateMessage(messageDiv, 'No response content received.');
        }

      } catch (err) {
        console.error('SendMessage error:', err);
        appendMessage('assistant', `Error: ${err.message || 'Unknown error occurred'}`);
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
